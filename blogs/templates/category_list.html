{% extends "base.html" %}

{% block title %} 
Blog Categories
{% endblock title %}


{% block content %}

  <h1>Blog Categories</h1>

  {% for item in category_menu_list %}
    <li>
      <a class="dropdown-item" 
      href="{% url 'category' item|slugify %}">
      {{ item }}</a>
    </li>
  {% endfor %}

{% endblock content %}
