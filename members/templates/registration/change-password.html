{% extends "base.html" %}   

{% block title %} 
Blog App - Change Password
{% endblock title %}

{% block content %}

<h1>Wanna change your current password?</h1>

<br/><br/>
<div class="mb-3">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Save Changes</button>
    </form>
</div>

{% endblock content %}
